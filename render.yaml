services:
  - type: web
    name: finviz-api
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: FINVIZ_EXPORT_URL
        sync: false  # Set this manually in Render dashboard
    rootDir: backend

